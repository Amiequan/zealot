        responses:
          app_index: 应用列表
          app: 应用详情
          app_versions: 应用详情及版本列表
          app_latest: 最新上传应用版本列表
          build_uploaded: 已上传的应用版本详情
          destroy: 已删除应用
      list_apps:
        title: 获取应用列表
        description: 获取所有应用列表详情，支持分页，按照最新创建时间倒序
      get_app:
        title: 获取应用详情
        description: 获取应用详情
      upload_app:
        title: 上传应用
        description: 上传 iOS、Android、macOS、Linux 或 Windows 应用
      versions:
        title: 应用渠道的上传版本列表
        description: 查询应用单一渠道的上传版本列表，版本列表按上传时间倒序
      latest:
        title: 搜索指定版本后面的应用版本列表
        description: 查询应用单一渠道的最新版本列表，版本列表按上传时间倒序
      create_app:
        title: 创建应用
        description: 根据应用名创建应用
      update_app:
        title: 创建应用
        description: 根据应用名创建应用
      destroy_app:
        title: 删除应用
        description: 删除指定应用 ID 的所有数据，包括所有应用类型、渠道及已上传的应用版本

    collaborators:
      default:
        tags: 应用成员
        responses:
          index: 应用成员列表
          show: 应用成员详情
          update: 更新应用成员信息
          destroy: 应用成员文件
      create:
        title: 添加用户到应用成员
        description: 添加指定用户到指定应用成员列表
      show:
        title: 获取应用成员详情
        description: 获取应用成员详情
      update:
        title: 更新应用成员权限
        description: 更新应用成员的权限
      destroy:
        title: 删除应用成员
        description: 从应用中删除指定应用成员

    debug_files:
      default:
        tags: 调试文件
        responses:
          app_index: 调试文件列表
          app: 调试文件详情
          destroy: 已删除调试文件
      list_debug_files:
        title: 获取调试文件列表
        description: 获取所有调试文件列表详情，支持分页，按照最新创建时间倒序
      get_debug_file:
        title: 获取调试文件详情
        description: 获取调试文件详情
      upload_debug_file:
        title: 上传调试文件
        description: 上传 dSYM 或 Proguard 打包成 zip 压缩调试文件
      destroy_debug_file:
        title: 删除调试文件
        description: 删除指定调试文件 ID 的所有数据，包括上传的 dSYM 或 Proguard 文件
